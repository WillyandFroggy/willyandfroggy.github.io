<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Willy + Test</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon-32.png" sizes="32x32">
    <link rel="icon" href="./images/favicon-192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="./images/favicon-180.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header id="header">
        <div class="logo"><a href="#">Willy + Froggy</a></div>
        <input type="checkbox" class="menu-button" id="openSidebarMenu">
        <label for="openSidebarMenu" class="sidebarIconToggle">
          <div class="spinner diagonal part-1"></div>
          <div class="spinner horizontal"></div>
          <div class="spinner diagonal part-2"></div>
        </label>
        <nav class="menu">
            <ul>
                <li><a href="#">Comics</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
      <section class="grid-3-container">
        <div class="left-ad">
          <div class="buy-prints">
            <a href="#" class="ad-link print-ad-link">---</a>
          </div>
        </div>
        <div class="center-comic">
          <img src="./images/BLUE-title-image.png" alt="Comic">
          <div class="comic-links">
            <a href="#">&lt;&lt; First</a>
            <a href="#">&lt; Previous</a>
            <a href="#">Latest &gt;&gt;</a>
            <a href="#">Next &gt;</a>
          </div>
        </div>
        <div class="right-ad">
          <div class="buy-prints">
            <a href="#" class="ad-link tip-jar-link">---</a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <ul>
        <li><a href="#">Webtoon</a></li>
        <li><a href="#">Instagram</a></li>
        <li><a href="#">Goodreads</a></li>
        <li><a href="#">Online Shop</a></li>
        <li><a href="#">Tip Jar</a></li>
      </ul>
    </footer>
    <script src="script.js"></script>
</body>
</html>
