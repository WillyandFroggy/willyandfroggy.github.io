<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Willy + Test</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon-32.png" sizes="32x32">
    <link rel="icon" href="./images/favicon-192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="./images/favicon-180.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header id="header">
        <div class="logo"><a href="#">Willy + Froggy</a></div>
        <input type="checkbox" class="menu-button" id="openSidebarMenu">
        <label for="openSidebarMenu" class="sidebarIconToggle">
          <div class="spinner diagonal part-1"></div>
          <div class="spinner horizontal"></div>
          <div class="spinner diagonal part-2"></div>
        </label>
        <nav class="menu">
            <ul>
                <li><a href="#">Comics</a></li>
                <li><a href="#">Artist Statement</a></li>
            </ul>
        </nav>
    </header>
    <main>
      <div class="banner">
        <section class="grid-2-container">
            <div class="left-grid-2 rare-blue-links">
              <img src="./images/BLUE-title-image.png" alt="The Theft of the Rare Blue Seaweed">
              <h2>The Theft of the Rare Blue Seaweed</h2>
              <ul>
                <li><a href="#">Print Comic</a></li>
                <li><a href="#">Digital Comic</a></li>
                <li><a href="#">T-Shirt</a></li>
                <li><a href="#">Webtoon</a></li>
              </ul>
            </div>
            <div class="right-grid-2 bright-red-links">
              <ul>
                <li><a href="#">Comic Strip</a></li>
                <li><a href="#">Artist Statement</a></li>
                <li><a href="#">Prints</a></li>
                <li><a href="#">Webtoon</a></li>
              </ul>
            </div>
          </section>
        </div>
      </main>
    <footer>
      <ul>
        <li><a href="#">Webtoon</a></li>
        <li><a href="#">Instagram</a></li>
        <li><a href="#">Goodreads</a></li>
        <li><a href="#">Online Shop</a></li>
        <li><a href="#">Tip Jar</a></li>
      </ul>
    </footer>
    <script src="script.js"></script>
</body>
</html>
